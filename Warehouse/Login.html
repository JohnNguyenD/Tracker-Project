<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./CSS/style.css" />
    <title>Login</title>
  </head>
  <body>
    <div class="user-container">
      <div class="login-container">
        <form>
          <h1>Login</h1>
          <input
            type="text"
            class="form-control"
            id="UserNameLogin"
            placeholder="Username"
            required
          />
          <input
            type="password"
            class="form-control"
            id="PasswordLogin"
            placeholder="Password"
            required
          />
          <button type="submit" class="btn" id="login">
            LOGIN
          </button>
          <p>Don't have an account? <a href="#">Sign Up</a></p>
        </form>
      </div>
      <div class="main-img">
        <img src="./Images/3683240.jpg" alt="login images" />
      </div>
    </div>
  </body>
</html>
